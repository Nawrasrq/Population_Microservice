<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>    
    <script src="index.js" defer></script>

    <title>Population App</title>
</head>
<body>
    <h1>Population microservice</h1>
    <p>Enter a city and state to get or add it's population</p>

    <input type="text" id="city_entry" placeholder="Enter a city"/>
    <input type="text" id="state_entry" placeholder="Enter a state"/>    

    <button type="submit" onclick="get_pop()">Search</button>    

    <br/>
    <input type="text" id="pop_entry" placeholder="Enter a population to add"/>
    <button type="submit" onclick="post_pop()">Add</button>

    <p id="results"></p>
</body>
</html>
